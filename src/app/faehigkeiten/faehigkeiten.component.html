<div class="w3-row"
     *ngIf="domainService.currentCharakter">
    <div class="w3-col m3 l3">
        <h2>FÃ¤higkeiten</h2>
        <div *ngFor="let faehigkeit of domainService.currentCharakter.faehigkeitenList"
             class="faehigkeit w3-row"
             [ngClass]="{'grund':faehigkeit.faktor<1, 'ausnahme':faehigkeit.faktor>1}"
             (click)=add(faehigkeit)>
            <div class="w3-col m10">{{faehigkeit.name}}</div>
            <div class="w3-col m2">{{faehigkeit.erstkosten}}</div>
        </div>
    </div>
    <div class="w3-col m6 l6">
        <h2>Lernliste</h2>
        Kosten : {{berechneGeplanteKosten()}}
        <div *ngFor="let faehigkeit of domainService.currentCharakter.faehigkeitenWunschList">
            <div [ngClass]="{'grund':faehigkeit.faktor<1, 'ausnahme':faehigkeit.faktor>1}">

                <app-lern (remove)="remove($event)"
                          [lern]="faehigkeit"></app-lern>
            </div>
        </div>
    </div>
</div>
